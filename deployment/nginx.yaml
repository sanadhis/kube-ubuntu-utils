apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
      containers:
      - name: tomcat
        image: tomcat:8.0
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: svc-nginx
  labels:
    name: svc-nginx
spec:
  type: NodePort
  ports:
    - port: 9201
      targetPort: 80
      name: nginx
      protocol: TCP
    - port: 9200
      targetPort: 8080
      name: tomcat
      protocol: TCP
  selector:
    app: nginx